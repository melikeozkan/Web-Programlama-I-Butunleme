<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Melike Ã–zkan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hm {
            background-color: ghostwhite;
        }

        .btn {
            width: 96px !important;
            font-size: 2rem;
            margin: 5px;
        }

        #sonuc {
            min-height: 3rem;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="row row-cols-1 row-cols-md-2 mb-3 text-center offset-4 mt-5">
        <div class="col">
            <div class="card mb-4 shadow-sm hm">
                <div class="card-header">
                    <h1 class="text-end" id="sonuc"></h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-end">
                            <button type="button" class="btn"></button>
                            <button type="button" class="btn btn-danger reset">AC</button>
                            <button type="button" class="btn btn-danger sil">C</button>
                            <button type="button" class="btn btn-primary islem">/</button>
                        </div>
                        <div class="col-md-12 d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-primary sayi">7</button>
                            <button type="button" class="btn btn-outline-primary sayi">8</button>
                            <button type="button" class="btn btn-outline-primary sayi">9</button>
                            <button type="button" class="btn btn-primary islem">+</button>
                        </div>
                        <div class="col-md-12 d-flex justify-content-between">

                            <button type="button" class="btn btn-outline-primary sayi">4</button>
                            <button type="button" class="btn btn-outline-primary sayi">5</button>
                            <button type="button" class="btn btn-outline-primary sayi">6</button>
                            <button type="button" class="btn btn-primary islem">-</button>
                        </div>
                        <div class="col-md-12 d-flex justify-content-between">

                            <button type="button" class="btn btn-outline-primary sayi">1</button>
                            <button type="button" class="btn btn-outline-primary sayi">2</button>
                            <button type="button" class="btn btn-outline-primary sayi">3</button>
                            <button type="button" class="btn btn-primary islem">*</button>
                        </div>
                        <div class="col-md-12 d-flex justify-content-between">

                            <button type="button" class="btn btn-outline-primary sayi">.</button>
                            <button type="button" class="btn btn-outline-primary sayi">0</button>
                            <button type="button" class="btn"></button>
                            <button type="button" class="btn btn-success hesapla">=</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script>
    var sonuc = $('#sonuc');
    var islem = true;

    $('.sayi').click(function () {
        islem = false;
        sonuc.append($(this).html());
    });

    $('.islem').click(function () {
        if (!islem) {
            sonuc.append($(this).html());
        }
        islem = true;
    });

    $('.hesapla').click(function () {
        if (!islem) {
            sonuc.html(eval(sonuc.html()));
        }
    });

    $('.reset').click(function () {
        sonuc.html('');
        islem = true;
    });

    $('.sil').click(function () {
        sonuc.html(sonuc.text().slice(0, -1));
        islem = false;
    });
</script>
</body>

</html>
